name: Deploy Portfolio

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  actions: read

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout repository
      - uses: actions/checkout@v4

      # Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Cache npm
      - uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            node_modules
          key: npm-cache-${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            npm-cache-${{ runner.os }}-node-

      # Install dependencies
      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit --progress=false

      # Build project
      - name: Build project
        run: |
          npm run build || node node_modules/vite/bin/vite.js build

      # Verify build output
      - name: Verify dist folder
        run: |
          if [ ! -d dist ]; then
            echo "::error::Directory 'dist' non trovata. La build non ha prodotto output."
            exit 1
          fi
          echo "Build completata, contenuto di dist:"
          ls -la dist

      # Upload artifact per GitHub Pages
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      # Deploy su GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
